      - system:bootstrappers
      - system:nodes
      - system:masters
      rolearn: arn:aws:iam::934563315680:role/aim-dev-instance-role
      username: workbench
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: arn:aws:iam::934563315680:role/aim-stg-eks-cluster-node-role
      username: system:node:{{EC2PrivateDNSName}}
  mapUsers: |
    - userarn: arn:aws:iam::934563315680:user/EksAdmin
      username: EksAdmin
      groups:
        - system:masters
