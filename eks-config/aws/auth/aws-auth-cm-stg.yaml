apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      - system:masters
      rolearn: arn:aws:iam::934563315680:role/aim-dev-eks-cluster-node-role
      username: system:node:{{EC2PrivateDNSName}}
